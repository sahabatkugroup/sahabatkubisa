<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Jadwal & Absensi Kurir</title>
    <style>
        /* ===== Reset & Root ===== */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --primary: #00CAFF;
            --primary-dark: #0088B3;
            --bg: #00CAFF;
            --ok: #10B981;
            --danger: #EF4444;
            --pending: #F59E0B;
            --text: #1F2937;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
            --radius: 16px;
            --shadow: rgba(0, 0, 0, 0.06);
            --shadow-lg: rgba(0, 0, 0, 0.12);
            --transition-speed: 0.3s;
            --gradient-primary: linear-gradient(135deg, #00CAFF 0%, #0088B3 100%);
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; 
            background: linear-gradient(135deg, var(--bg) 0%, #e0f2fe 100%); 
            color: var(--text); 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale; 
            line-height: 1.6; 
            font-size: 16px; 
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 24px auto; padding: 0 16px; }
        .card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(20px); 
            border-radius: var(--radius); 
            box-shadow: 0 8px 32px var(--shadow); 
            padding: 32px; 
            margin-bottom: 24px; 
            position: relative; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 { 
            color: var(--primary-dark); 
            text-align: center; 
            font-weight: 800; 
            font-size: clamp(28px, 4vw, 40px); 
            margin-bottom: 32px; 
            letter-spacing: 0.05em; 
            background: var(--gradient-primary); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text;
        }
        h4 { 
            color: var(--text); 
            font-weight: 700; 
            font-size: 1.375rem; 
            margin-bottom: 24px; 
            display: flex; 
            align-items: center; 
            gap: 8px;
        }
        h4::before {
            content: 'üéõÔ∏è'; 
            font-size: 1.2em;
        }
        .btn-kembali {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            padding: 10px 18px;
            border-radius: var(--radius);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn-kembali::before {
            content: '‚Üê';
        }
        .btn-kembali:hover {
            background: var(--primary);
            color: #fff;
            transform: translateX(-4px);
            box-shadow: 0 4px 12px rgba(0, 202, 255, 0.3);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 24px;
            border: 1px solid transparent;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            user-select: none;
            background: var(--gradient-primary);
            color: #fff;
            box-shadow: 0 4px 14px rgba(0, 202, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:hover { 
            background: var(--primary-dark); 
            transform: translateY(-2px) scale(1.02); 
            box-shadow: 0 8px 20px rgba(0, 202, 255, 0.4); 
        }
        .btn:active {
            transform: translateY(0) scale(0.98);
        }
        .btn.danger { 
            background: linear-gradient(135deg, var(--danger) 0%, #DC2626 100%);
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.3);
        }
        .btn.danger:hover { 
            background: #DC2626; 
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }
        .btn.ghost { 
            background: transparent; 
            color: var(--primary); 
            border-color: var(--primary); 
            box-shadow: none; 
        }
        .btn.ghost:hover { 
            background: var(--primary); 
            color: #fff; 
            box-shadow: 0 4px 14px rgba(0, 202, 255, 0.3); 
        }
        .btn.alt { 
            background: rgba(255, 255, 255, 0.8); 
            color: var(--text); 
            border-color: var(--border-color); 
            box-shadow: none; 
        }
        .btn.alt:hover { 
            background: #F9FAFB; 
            transform: none; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
        }
        .btn-mini { 
            padding: 8px 16px; 
            font-size: 0.875rem; 
            border-radius: 10px; 
            font-weight: 600; 
            min-width: 80px;
            transition: all 0.2s ease;
        }
        .btn-mini:hover {
            transform: scale(1.05);
        }
        .btn-on { 
            background: linear-gradient(135deg, var(--ok) 0%, #059669 100%);
            box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3);
        }
        .btn-off { 
            background: linear-gradient(135deg, var(--danger) 0%, #DC2626 100%);
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.3);
        }
        .btn-pending { 
            background: linear-gradient(135deg, var(--pending) 0%, #D97706 100%);
            box-shadow: 0 4px 14px rgba(245, 158, 11, 0.3);
        }
        input, select {
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
            color: var(--text);
            background: rgba(255, 255, 255, 0.9);
            transition: all var(--transition-speed) ease;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 202, 255, 0.2);
            transform: scale(1.02);
        }
        input[type="month"], input[type="date"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.9);
        }
        .topbar, .admin-bar { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 12px; 
            align-items: center; 
            margin-bottom: 32px; 
            padding: 16px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }
        .topbar .btn { 
            flex: 1; 
            min-width: 120px;
            text-align: center; 
            position: relative;
        }
        .topbar .btn.active { 
            background: var(--gradient-primary); 
            color: #fff; 
            box-shadow: 0 6px 16px rgba(0, 202, 255, 0.4); 
            transform: scale(1.05);
        }
        .topbar .month-wrap { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            margin-left: auto; 
            background: rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            border-radius: 10px;
        }
        .tab { display: none; animation: fadeIn 0.4s ease-in; }
        .tab.active { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .table-wrap { 
            overflow-x: auto; 
            border: 1px solid var(--border-color); 
            border-radius: var(--radius); 
            margin-top: 20px; 
            background: rgba(255, 255, 255, 0.8);
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            font-size: 15px; 
            color: var(--text); 
            min-width: 700px; 
        }
        thead th { 
            background: var(--gradient-primary); 
            color: #fff; 
            font-weight: 700; 
            padding: 16px 18px; 
            text-align: center; 
            position: sticky; 
            top: 0;
            z-index: 10;
        }
        tbody td { 
            padding: 16px 18px; 
            border-bottom: 1px solid var(--border-color); 
            text-align: center; 
            background: rgba(255, 255, 255, 0.9); 
            transition: all 0.2s ease;
        }
        tbody tr:last-child td { border-bottom: none; }
        tbody tr:hover td { 
            background: rgba(0, 202, 255, 0.1); 
            transform: scale(1.01);
        }
        .badge { 
            display: inline-block; 
            padding: 8px 16px; 
            border-radius: 9999px; 
            font-weight: 700; 
            font-size: 13px; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }
        .badge:hover {
            transform: scale(1.05);
        }
        .badge.on { 
            background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%); 
            color: var(--ok); 
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
        }
        .badge.off { 
            background: linear-gradient(135deg, #FEF2F2 0%, #FECACA 100%); 
            color: var(--danger); 
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        }
        .badge.pending { 
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%); 
            color: var(--pending); 
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.2);
        }
        .small { 
            font-size: 14px; 
            color: var(--text-muted); 
            margin-top: 16px; 
            font-style: italic;
        }
        #popup { 
            position: fixed; 
            top: 20px; 
            right: -400px; 
            width: min(95vw, 380px); 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-left: 6px solid var(--ok); 
            border-radius: var(--radius); 
            box-shadow: 0 12px 40px var(--shadow-lg); 
            padding: 20px 24px; 
            display: none; 
            z-index: 9999; 
            opacity: 0; 
            transform: translateY(-20px) scale(0.95); 
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            user-select: none;
            max-height: 80vh;
            overflow-y: auto;
        }
        #popup.show { 
            display: block; 
            right: 20px; 
            opacity: 1; 
            transform: translateY(0) scale(1); 
        }
        #popup .title { 
            font-weight: 800; 
            font-size: 1.125rem; 
            color: var(--primary-dark); 
            display: flex; 
            align-items: center; 
            gap: 10px;
            margin-bottom: 8px;
        }
        #popup .icon {
            font-size: 1.5em;
            animation: bounceIn 0.6s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #popup .meta { 
            font-size: 14px; 
            color: var(--text-muted); 
            line-height: 1.5;
        }
        #popup.error { border-left-color: var(--danger); }
        #popup.pending { border-left-color: var(--pending); }
        .search-bar {
            display: flex; 
            gap: 12px; 
            margin-bottom: 24px; 
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.7);
            padding: 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }
        .form-tukar-off {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-tukar-off select {
            width: 100%;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-weight: 600;
            color: var(--text-muted);
        }
        @media (max-width: 768px) {
            .container { padding: 0 12px; }
            .topbar, .admin-bar { flex-direction: column; align-items: stretch; }
            .topbar .month-wrap { margin-left: 0; margin-top: 12px; justify-content: center; }
            .topbar .btn, .admin-bar .btn { width: 100%; }
            .card { padding: 20px; }
            #popup { right: -100%; width: 95vw; }
            #popup.show { right: 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="index.html" class="btn-kembali">Kembali</a>
            <h1>Jadwal & Absensi Kurir</h1>
            
            <div class="topbar" id="topbar">
                <button class="btn active" data-tab="tab-jadwal">Jadwal Off</button>
                <button class="btn" data-tab="tab-rekap">Rekap & Keaktifan</button>
                <button class="btn" data-tab="tab-pengajuan">Pengajuan Tukar Off</button>
                <div class="month-wrap">
                    <label for="monthPick" style="color: var(--text-muted);">Bulan:</label>
                    <input type="month" id="monthPick"/>
                </div>
            </div>

            <div id="tab-jadwal" class="tab active">
                <div class="table-wrap">
                    <table id="tableJadwal">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Hari</th>
                                <th>Kurir Off</th>
                                <th>Pengganti</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-rekap" class="tab">
                <div class="table-wrap">
                    <table id="tableRekap">
                        <thead>
                            <tr>
                                <th>Nama Kurir</th>
                                <th>Total On</th>
                                <th>Total Off</th>
                                <th>Skor Keaktifan</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="tab-pengajuan" class="tab">
                <div class="form-tukar-off">
                    <div class="form-group">
                        <label for="tanggalOffAsal">Tanggal yang Off</label>
                        <select id="tanggalOffAsal">
                            <option value="">-- Pilih Tanggal Off Asal --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="namaKurirPengganti">Nama Kurir Pengganti</label>
                        <select id="namaKurirPengganti">
                            <option value="">-- Pilih Nama Kurir --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tanggalOffPengganti">Tanggal Off Kurir yang Dipilih</label>
                        <select id="tanggalOffPengganti">
                            <option value="">-- Pilih Tanggal Off Pengganti --</option>
                        </select>
                    </div>
                    <button class="btn" id="btn-ajukan">Ajukan</button>
                </div>
            </div>

        </div>
    </div>

    <div id="popup">
        <div class="title"><span class="icon">‚úÖ</span><span id="popTitle"></span></div>
        <div class="meta" id="popMeta"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
        // Inisialisasi Firebase (Ganti dengan konfigurasi Anda)
        const firebaseConfig = {
            apiKey: "AIzaSyCtva8TeL40-WotK4kFL_vL8uUXL3GDfww",
            authDomain: "sahabatkuu-bisa.firebaseapp.com",
            databaseURL: "https://sahabatkuu-bisa-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sahabatkuu-bisa",
            storageBucket: "sahabatkuu-bisa.firebasestorage.app",
            messagingSenderId: "315555564115",
            appId: "1:315555564115:web:56f46dbceb8c154589d4a6",
            measurementId: "G-PFGYL96VPS"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variabel global
        let kurirList = [];
        let jadwalData = {};
        const idDays = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];

        // Fungsi utility
        const formatDate = (isoDate) => {
            const date = new Date(isoDate + 'T00:00:00');
            return date.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        };

        const popupShow = (isSuccess, title, message) => {
            const popup = document.getElementById('popup');
            const popTitle = document.getElementById('popTitle');
            const popMeta = document.getElementById('popMeta');
            const icon = popup.querySelector('.icon');

            popup.classList.remove('show', 'error', 'pending');
            popTitle.textContent = title;
            popMeta.textContent = message;

            if (isSuccess) {
                icon.innerHTML = '‚úÖ';
                popup.classList.add('show');
            } else if (isSuccess === false) {
                icon.innerHTML = '‚ùå';
                popup.classList.add('show', 'error');
            } else {
                icon.innerHTML = '‚è≥';
                popup.classList.add('show', 'pending');
            }

            setTimeout(() => {
                popup.classList.remove('show');
            }, 5000);
        };

        // Fungsi untuk mengelola tab
        const switchTab = (tabId) => {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.topbar .btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
        };
        
        // Render Jadwal Off
        const renderJadwal = (ym) => {
            const tableJadwalBody = document.querySelector('#tableJadwal tbody');
            tableJadwalBody.innerHTML = '';
            
            if(!jadwalData[ym]) return;
            jadwalData[ym].forEach(it=>{
                const d = new Date(it.tanggal + 'T00:00:00');
                const hari = idDays[d.getDay()];
                const tr = document.createElement('tr');
                const tdTanggal = document.createElement('td'); tdTanggal.textContent = it.tanggal.slice(8, 10);
                const tdHari = document.createElement('td'); tdHari.textContent = hari;
                const tdOff = document.createElement('td');
                const badge = document.createElement('span');
                badge.className = it.off ? 'badge off' : 'badge on';
                badge.textContent = it.off || 'Semua On';
                tdOff.appendChild(badge);
                const tdPeng = document.createElement('td');
                tdPeng.textContent = it.pengganti || '‚Äî';
                tr.append(tdTanggal, tdHari, tdOff, tdPeng);
                tableJadwalBody.appendChild(tr);
            });
        };
        const renderRekap = () => {
            const tableRekapBody = document.querySelector('#tableRekap tbody');
            tableRekapBody.innerHTML = '';
            const ym = document.getElementById('monthPick').value;
            if(!jadwalData[ym]) return;
        
            const arr = jadwalData[ym];
            const sum = Object.fromEntries(kurirList.map(k => [k, {on: 0, off: 0}]));
        
            arr.forEach(it => { 
                // Pecah string 'off' menjadi array nama, bersihkan spasi, dan hilangkan string kosong
                const namesOff = it.off ? it.off.split(',').map(n => n.trim()).filter(n => n !== "") : [];
                
                kurirList.forEach(k => { 
                    // Periksa apakah nama kurir ada di dalam daftar yang sedang OFF
                    if(namesOff.includes(k)) {
                        sum[k].off++; 
                    } else {
                        sum[k].on++; 
                    }
                }); 
            });
        
            kurirList.forEach(k => {
                const {on, off} = sum[k]; 
                const total = on + off || 1; 
                const skor = Math.round((on / total) * 100);
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${k}</td><td>${on}</td><td>${off}</td><td>${skor}%</td>`;
                tableRekapBody.appendChild(tr);
            });
        };
        const renderPengajuanForm = () => {
            const selectTanggalOffAsal = document.getElementById('tanggalOffAsal');
            const selectKurirPengganti = document.getElementById('namaKurirPengganti');
            const selectTanggalOffPengganti = document.getElementById('tanggalOffPengganti');
            const ym = document.getElementById('monthPick').value;
        
            selectTanggalOffAsal.innerHTML = '<option value="">-- Pilih Tanggal Off Asal --</option>';
            selectKurirPengganti.innerHTML = '<option value="">-- Pilih Nama Kurir --</option>';
            selectTanggalOffPengganti.innerHTML = '<option value="">-- Pilih Tanggal Off Pengganti --</option>';
        
            if(!jadwalData[ym]) return;
        
            // 1. Dropdown Tanggal Off Asal: Pisahkan jika ada 2 kurir di tanggal yang sama
            jadwalData[ym].forEach(day => {
                if(day.off && day.off !== '') {
                    // Memisahkan nama kurir jika menggunakan koma atau pemisah lain
                    const listKurirOff = day.off.split(',').map(s => s.trim());
                    
                    listKurirOff.forEach(namaKurir => {
                        const option = document.createElement('option');
                        // Simpan format "tanggal|namaKurir" agar mudah diambil saat onchange
                        option.value = `${day.tanggal}|${namaKurir}`;
                        option.textContent = `${formatDate(day.tanggal)} - Off: ${namaKurir}`;
                        selectTanggalOffAsal.appendChild(option);
                    });
                }
            });
        
            // 2. Listener saat Tanggal & Kurir Asal dipilih
            selectTanggalOffAsal.onchange = (e) => {
                const val = e.target.value; // format: "YYYY-MM-DD|Nama"
                if(!val) return;
                
                const [selectedDate, kurirAsal] = val.split('|');
                
                // Filter Kurir Pengganti: Tampilkan semua KECUALI kurir yang sedang dipilih di atas
                const filteredKurirList = kurirList.filter(k => k !== kurirAsal);
                
                selectKurirPengganti.innerHTML = '<option value="">-- Pilih Nama Kurir --</option>';
                filteredKurirList.forEach(kurir => {
                    const option = document.createElement('option');
                    option.value = kurir;
                    option.textContent = kurir;
                    selectKurirPengganti.appendChild(option);
                });
                selectTanggalOffPengganti.innerHTML = '<option value="">-- Pilih Tanggal Off Pengganti --</option>';
            };
        
            // 3. Listener saat Kurir Pengganti dipilih
            selectKurirPengganti.onchange = (e) => {
                const selectedCourier = e.target.value;
                selectTanggalOffPengganti.innerHTML = '<option value="">-- Pilih Tanggal Off Pengganti --</option>';
        
                if (selectedCourier) {
                    // Cari semua tanggal dimana 'selectedCourier' terjadwal OFF
                    const courierOffDates = jadwalData[ym].filter(day => {
                        if(!day.off) return false;
                        const listOff = day.off.split(',').map(s => s.trim());
                        return listOff.includes(selectedCourier);
                    });
                    
                    if(courierOffDates.length > 0) {
                        courierOffDates.forEach(day => {
                            const option = document.createElement('option');
                            option.value = day.tanggal;
                            option.textContent = `${formatDate(day.tanggal)} (Jadwal Off ${selectedCourier})`;
                            selectTanggalOffPengganti.appendChild(option);
                        });
                    } else {
                        const option = document.createElement('option');
                        option.value = 'Tidak Ada';
                        option.textContent = 'Tidak Ada (Ambil Hari Off)';
                        selectTanggalOffPengganti.appendChild(option);
                    }
                }
            };
        };
        // Event handler untuk tombol Ajukan
        document.getElementById('btn-ajukan').onclick = async () => {
            const rawTanggalAsal = document.getElementById('tanggalOffAsal').value; // Mengambil "YYYY-MM-DD|Nama"
            const namaKurirPengganti = document.getElementById('namaKurirPengganti').value;
            const tanggalOffPengganti = document.getElementById('tanggalOffPengganti').value;
        
            // Validasi input
            if (!rawTanggalAsal || !namaKurirPengganti || !tanggalOffPengganti) {
                popupShow(false, 'Gagal', 'Semua field harus diisi.');
                return;
            }
        
            // Memisahkan tanggal dan nama kurir asal dari value dropdown
            const [tanggalOffAsal, kurirAsal] = rawTanggalAsal.split('|');
        
            const confirmTukar = confirm(`Apakah Anda yakin ingin menukar jadwal ${kurirAsal} (Tgl ${tanggalOffAsal.slice(8,10)}) dengan ${namaKurirPengganti}?`);
            if (!confirmTukar) return;
        
            try {
                // Menyiapkan objek data untuk disimpan ke Firebase
                const newRequest = {
                    tanggal: tanggalOffAsal,
                    asal: kurirAsal,
                    pengganti: namaKurirPengganti,
                    tukarTanggal: (tanggalOffPengganti === 'Tidak Ada') ? null : tanggalOffPengganti,
                    status: 'Pending',
                    created: firebase.firestore.FieldValue.serverTimestamp() // Timestamp otomatis dari server
                };
        
                // Menyimpan ke koleksi 'pengajuan_off'
                await db.collection('pengajuan_off').add(newRequest);
                
                // Notifikasi berhasil
                popupShow(null, 'Berhasil Terkirim', 'Pengajuan tukar off telah disimpan dan menunggu persetujuan admin.');
        
                // Reset Form ke posisi semula
                document.getElementById('tanggalOffAsal').value = '';
                document.getElementById('namaKurirPengganti').innerHTML = '<option value="">-- Pilih Nama Kurir --</option>';
                document.getElementById('tanggalOffPengganti').innerHTML = '<option value="">-- Pilih Tanggal Off Pengganti --</option>';
                
            } catch (e) {
                popupShow(false, 'Gagal Simpan', 'Terjadi kesalahan sistem: ' + e.message);
                console.error("Error saving to Firestore: ", e);
            }
        };

        // Listeners
        const listenMasterKurir = () => {
            db.collection('appdata').doc('master').onSnapshot(doc => {
                if (doc.exists) {
                    kurirList = doc.data().kurirList || [];
                    kurirList.sort();
                } else {
                    kurirList = [];
                }
                const ym = document.getElementById('monthPick').value;
                listenJadwal(ym);
            }, err => console.error("Error listening to master_kurir: ", err));
        };

        const listenJadwal = (ym) => {
            db.collection('jadwal_off').doc(ym).onSnapshot(doc => {
                if (doc.exists) {
                    jadwalData[ym] = doc.data().data || [];
                } else {
                    jadwalData[ym] = [];
                }
                renderJadwal(ym);
                renderRekap();
                renderPengajuanForm();
            }, err => console.error("Error listening to jadwal_off: ", err));
        };

        // Event listener untuk tombol tab
        document.querySelectorAll('.topbar .btn').forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.getAttribute('data-tab');
                switchTab(tabId);
            });
        });

        // Init
        const monthPick = document.getElementById('monthPick');
        monthPick.value = new Date().toISOString().slice(0, 7);
        listenMasterKurir();

        monthPick.onchange = () => {
            listenJadwal(monthPick.value);
        };
    </script>
</body>
</html>
